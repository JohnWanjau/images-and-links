<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to Our Website!</h2>
        <p>Explore the world of technology with our amazing images.</p>
        <a href="https://cdn.pixabay.com/photo/2017/04/23/19/30/earth-2254769_1280.jpg" target="_blank">
            <img src="img/technology.jpg" alt="Technology">
            technology
        </a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div>
            <a href="https://cdn.pixabay.com/photo/2017/08/27/15/09/moraine-lake-2686353_960_720.jpg" target="_blank">
                <img src="img/mountain.jpg" alt="mountain">
                mountain
            </a>
            <a href="https://cdn.pixabay.com/photo/2020/05/13/18/58/nature-5168551_1280.jpg" target="_blank">
                <img src="img/summer.jpg" alt="field">
                field
            </a>
            <a href="https://cdn.pixabay.com/photo/2023/06/18/12/17/meadow-8071932_960_720.jpg" target="_blank">
                <img src="img/meadow.jpg" alt="meadow">
                meadow
            </a>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Food Menu</h2>
        <ul>
            <li>
                <a href="https://media.istockphoto.com/id/1442417585/photo/person-getting-a-piece-of-cheesy-pepperoni-pizza.jpg?s=1024x1024&w=is&k=20&c=faq73viCFGvfpKxcBuHcOI8kyT99B-p-jScipke-VuQ=" target="_blank">
                    <img src="img/pizza.jpg.jpg" alt="pizza">
                    Pizza
                </a>
            </li>
            <li>
                <a href="https://cdn.pixabay.com/photo/2023/07/07/17/47/sushi-8113165_1280.jpg" target="_blank">
                    <img src="img/sushi.jpg" alt="sushi">
                    Sushi
                </a>
            </li>
            <li>
                <a href="https://cdn.pixabay.com/photo/2019/04/22/08/37/burger-4145977_960_720.jpg" target="_blank">
                    <img src="img/cheese burger.jpg" alt="cheeseburger">
                    cheeseburger
                </a>
            </li>
        </ul>
    </section>

</body>
</html>
